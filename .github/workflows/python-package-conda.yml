      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt

    - name: Deploy to server (example)
      env:
        BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: |
        echo "Deploying Telegram bot..."
        # AquÃ­ puedes agregar los comandos para desplegar tu bot
        # Por ejemplo, usando SSH, Docker, o ejecutando el bot directamente
        cd src
        python bot.py &
        echo "Bot deployed successfully!"
        
    - name: Health check
      run: |
        echo "Performing health check..."
        # Agrega aquÃ­ un health check para verificar que el bot estÃ¡ funcionando
        sleep 10      run: |
        echo "Performing health check..."
        # Agrega aquÃ­ un health check para verificar que el bot estÃ¡ funcionando
        sleep 10  branches: [ main ]
